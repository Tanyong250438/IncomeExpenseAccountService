<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{fragments/default}">
    <head>
        <title>Easy Income & Expense Report</title>
        <script type="text/javascript"  th:src="@{/js/mainReportManagement.js}"></script>

        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            tr:nth-child(even) {background-color: #f2f2f2;}
        </style>
    </head>
    <body>
        <div id="page-wrapper" data-layout-fragment="content">
            <div class="container-fluid mt-4 ml-4">

                <div class="container-fluid">

                    <div class="content-header-custom">Main Report Management</div><hr/>
                    <div class="row">
                        <div class="col-4">
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#add" onclick="clearData()">Add</button>
                        </div>
<!--                        <div class="col-12">
                            <table id="dataTable" class="table" width="100%"></table>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editModal">Update App Management</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" id="alertErrorUpdate">
                </div>
                <div class="container">
                    <div class="row form-group">
                        <h5><span class="heading-title">API Key</span></h5>
                        <input class="form-control" type="text" name="mobileAuthCode" id="updateAPIKey" required="true" maxlength="200" autocomplete="false" placeholder="input API Key">
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">API Secret</span></h5>
                        <input class="form-control" type="text" name="mobileAuthContractStatus" id="updateAPISecret" required="true" maxlength="200" autocomplete="false" placeholder="input API Secret">
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">Status</span></h5>
                        <select id="updateAppStatus" class="form-control form-control-sm">
                            <option value="A" selected>Active</option>
                            <option value="I">Inactive</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger form-control" data-dismiss="modal" >Close</button>
                <button type="button" id="submitUpdate"  class="btn btn-success form-control" onclick="update()">Save Changes</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editModal">Add App Management</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" id="alertErrorAdd">
                </div>

                <div class="container">
                    <div class="row form-group">
                        <h5><span class="heading-title">App Name</span></h5>
                        <input class="form-control" type="text" name="mobileAuthCode" id="addAppName" required="true" maxlength="50" autocomplete="false" placeholder="input App Name">
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">API Key</span></h5>
                        <input class="form-control" type="text" name="mobileAuthCode" id="addAPIKey" required="true" maxlength="200" autocomplete="false" placeholder="input API Key">
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">API Secret</span></h5>
                        <input class="form-control" type="text" name="mobileAuthContractStatus" id="addAPISecret" required="true" maxlength="200" autocomplete="false" placeholder="input API Secret">
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">Status</span></h5>
                        <select id="addAppStatus" class="form-control form-control-sm">
                            <option value="A" selected>Active</option>
                            <option value="I">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger form-control" data-dismiss="modal" >Close</button>
                <button type="button" id="submitAdd" class="btn btn-success form-control" onclick="add()">Add</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editModal">Delete App Management</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" id="alertErrorDelete">
                </div>

                <div class="container">
                    <div class="row form-group">
                        <h5><span class="heading-title" id="deleteAppName"></span></h5>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger form-control" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-success form-control" onclick="deleteAppChannel()">Delete</button>
            </div>
        </div>
    </div>
</div>
