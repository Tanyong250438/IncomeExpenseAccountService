<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{fragments/default}">
    <head>
        <title>Easy Income & Expense Report</title>
        <script type="text/javascript"  th:src="@{/js/mainReportManagement.js}"></script>
        <script th:src="@{/js/datetimepicker.js}"></script>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            tr:nth-child(even) {background-color: #f2f2f2;}
        </style>
    </head>
    <body>
        <div id="page-wrapper" data-layout-fragment="content">
            <div class="container-fluid mt-4 ml-4">

                <div class="container-fluid">

                    <div class="content-header-custom">Main Report Management</div><hr/>
                    <div class="row">
                        <div class="col-4">
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#add" onclick="clearData()">Add</button>
                        </div>
                        <!--                        <div class="col-12">
                                                    <table id="dataTable" class="table" width="100%"></table>
                                                </div>-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>


<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editModal">Add Transaction</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" id="alertErrorAdd">
                </div>

                <div class="container">
                    <div class="row form-group">
                        <h5><span class="heading-title">Transaction Type</span></h5>
                        <select id="type" class="form-control form-control-sm">
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">Transaction Date</span></h5>
                        <input type="text"class="form-control datepicker-start" data-position="bottom left" id="date"  readonly='true'></input>
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">Amount</span></h5>
                        <input class="form-control" type="text" name="amount" id="amount" required="true" maxlength="200" autocomplete="false" placeholder="input amount">
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">Detail</span></h5>
                        <input class="form-control" type="text" name="detail" id="detail" required="true" maxlength="200" autocomplete="false" placeholder="input detail">
                    </div>
                    <div class="row form-group">
                        <h5><span class="heading-title">Category</span></h5>
                        <select id="category" class="form-control form-control-sm">
                            <option value="Income : Salary">Income : Salary</option>
                            <option value="Income : Gifts">Income : Gifts</option>
                            <option value="Expense : Food">Expense : Food</option>
                            <option value="Expense : Travel">Expense : Travel</option>
                            <option value="Expense : Beauty">Expense : Beauty</option>
                            <option value="Expense : Pet">Expense : Pet</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger form-control" data-dismiss="modal" >Close</button>
                <button type="button" id="submitAdd" class="btn btn-success form-control" onclick="add()">Add</button>
            </div>
        </div>
    </div>
</div>
